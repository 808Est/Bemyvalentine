<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invitation</title>
    <style>
        body {
            background-color: #ff69b4;
            overflow: hidden;
        }
        #heart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        #envelope {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background-color: gold;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
        }
        #envelope-content {
            font-family: 'Fraktur', serif;
            font-style: italic;
            color: black;
        }
        #card {
            display: none;
            width: 280px;
            height: 180px;
            background-color: white;
            position: absolute;
            border: 2px solid red;
            text-align: center;
            padding: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }
        #card p {
            color: red;
            font-size: 24px;
            margin: 20px 0;
        }
        #yesButton {
            cursor: pointer;
            color: red;
            font-size: 18px;
            background-color: transparent;
            border: none;
        }
        #giftLink, #flowerBouquet {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        @keyframes fall { 
            0% { top: -10%; } 
            100% { top: 110%; } 
        }
    </style>
</head>
<body>
    <div id="heart-container"></div>
    <div id="envelope">
        <div id="envelope-content">
            <p>from Stan to Angie</p>
        </div>
    </div>
    <div id="card">
        <p>Would you be my Valentine?</p>
        <button id="yesButton">Yes</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Heart Rain
            const heartContainer = document.getElementById('heart-container');
            function createHeart() {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.style.position = 'absolute';
                heart.style.fontSize = `${Math.random() * 20 + 10}px`;
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animation = `fall ${Math.random() * 5 + 5}s linear infinite`;
                heartContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }
            setInterval(createHeart, 200);

            // Envelope Interaction
            const envelope = document.getElementById('envelope');
            const card = document.getElementById('card');
            
            envelope.addEventListener('click', () => {
                envelope.style.transform = 'translate(-50%, -50%) scale(1.1)';
                envelope.style.opacity = '0';
                card.style.display = 'block';
            });

            // Yes Button Interaction
            document.getElementById('yesButton').addEventListener('click', () => {
                const giftLink = document.createElement('a');
                giftLink.href = 'your-gift-card-link-here';
                giftLink.id = 'giftLink';
                giftLink.textContent = 'Get yourself something nice for our date';
                card.appendChild(giftLink);

                const bouquet = document.createElement('img');
                bouquet.src = 'https://github.com/808Est/Bemyvalentine/edit/main/image.jpg'; // Replace with actual path or URL
                bouquet.id = 'flowerBouquet';
                bouquet.style.width = '100px';
                card.appendChild(bouquet);

                giftLink.style.display = 'block';
                bouquet.style.display = 'block';
            });
        });
    </script>
</body>
</html>
